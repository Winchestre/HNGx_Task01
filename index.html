<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>HNG Task 1</title>
</head>
<body>
    <main class="container">
        <h1 data-testid="slackUserName">Solomon Bassey</h1>
        <img src="./assets/profile.JPG" data-testid="slackDisplayImage" alt="Winchestre">
        <div class="time-stamp">
            <div class="d-wrap">
                <span>Current day:</span>
                <p class="day" data-testid="currentDayOfTheWeek"></p>
            </div>
            <div class="t-wrap">
                <span>Time(ms):</span>
                <p class="time" data-testid="currentUTCTime"></p>
            </div>
        </div>
        <div class="role">
            <h2 data-testid="myTrack">Frontend</h2>
            <a href="https://github.com/Winchestre/HNGx_Task01" data-testid="githubURL" target="_blank"><img
                    src="./assets/Icon.svg" class="logo" alt="github logo"></a>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
